<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Trinity Corp</title>
  <style>
    main{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .login-container{
      height: 340px;
      border-radius: 7px;
      box-shadow: 0px 20px 61px 11px rgba(0,0,0,0.47);
      padding: 40px;
      display: flex;
      gap: 24px;
      flex-direction: column;
      align-items: center;
      margin-top: 72px;
    }

    .login-container h1{
      color: steelblue;
      font-size: 2.9rem;
    }
    
    .login-username, .login-password{
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin: 24px 0;
    }

    .login{
      font-size: 1.4rem;
    }

    #login-username-input, #login-password-input{
      width: 100%;
      height: 28px;
      border-radius: 4px;
      margin-top: 8px;
      padding-left: 8px;
      border: none;
      border-bottom: solid white;
      background: none;
      outline: none;
    }

    #login-username-input::placeholder, #login-password-input::placeholder{
      color: rgba(255, 255, 255, 0.8);
    }

    #login-username-input:focus, #login-password-input:focus{
      color: rgba(255, 255, 255, 1);
      border-bottom: solid steelblue;
    }

    .login-button{
      padding: 5px;
      border-radius: 8px;
      background: steelblue;
      border: none;
      font-size: 1.4rem;
      color: #D9AFD9;
      outline: none;
    }
    
    footer{
      height: 120px;
      width: 100%;
      position: absolute;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .footer-content{
      display: flex;
      list-style: none;
      gap: 20px;
      font-size: 1.6rem;
      color: steelblue;
    }



    .footer-content li:hover{
      text-decoration: underline white;
      font-weight: 500;
      color: white;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <header>
    <nav class="navegacion">
        <a class="" href="#">
          Trinity Corp
        </a>
    </nav>
  </header>

  <main>
    <div class="login-container">
      <h1>Login</h1>
      <form action="" class="login">
        <div class="login-username">
          <input type="text" placeholder="Usuario o Correo" required id="login-username-input">
        </div>

        <div class="login-password">
          <input type="password" placeholder="ContraseÃ±a" required id="login-password-input">
        </div>

        <button type="button" class="login-button">Ingresar</button>
      </form>
    </div>
  </main>
  
  <footer>
    <ul class="footer-content">
      <li>Hola</li>
      <li>Somos</li>
      <li>Trinity Corp</li>
      <li>Jeje</li>
    </ul>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
