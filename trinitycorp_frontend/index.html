<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <style>
    header{
      height: 120px;

      padding-top: 40px;
    }
    main{
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 36px;
      height: 100%;
    }

    button{
      border-radius: 5px;
      height: 60px;
      padding: 8px;
      border: none;
      box-shadow: 0px 15px 80px 5px rgba(0,0,0,0.47);
      font-size: 1.6rem;
    }

    .ingresar{
      background-color: rgba(142, 223, 225, 0.5);

    }
    .ingresar:hover{
      background-color: rgba(2, 157, 160, 0.5);

    }

    .mostrar{
      background-color: rgba(225, 142, 210, 0.5);
    }
    .mostrar:hover{
      background-color: rgba(140, 9, 116, 0.5);
    }
  </style>  
</head>
<body>
  
  <header>
    <h1>Bienvenido, <span>Cesar</span>. ¿Qué harás hoy?</h1>
  </header>

  <main>
    <a href="">
      <button class="ingresar">
        Ingresar datos de las líneas
      </button>
    </a>
    <a href="">
      <button class="mostrar">
        Ver la producción de las líneas
      </button>
    </a>
  </main>
