<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Document</title>
  <style>
    header h1{
      height: 120px;
      text-align: center;
      padding-top: 40px;
    }
    header a {
      text-align: start;
      
    }

    header a:hover{
      cursor: pointer;
    }

    main{
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 36px;
      height: 100%;
    }

    button{
      border-radius: 5px;
      height: 60px;
      padding: 8px;
      margin: 24px 0 0 0;
      border: none;
      box-shadow: 0px 15px 80px 5px rgba(0,0,0,0.47);
      font-size: 1.6rem;
    }

    .ingresar{
      background-color: rgba(142, 223, 225, 0.5);

    }
    .ingresar:hover{
      background-color: rgba(2, 157, 160, 0.5);

    }

    .mostrar{
      background-color: rgba(225, 142, 210, 0.5);
    }
    .mostrar:hover{
      background-color: rgba(140, 9, 116, 0.5);
    }

    .regresar{
      font-size: 2.5rem;
      color: steelblue;
      margin-left: 24px;
    }
  </style>  
</head>
<body>
  
  <header>
    <h1>Bienvenido, <span class="nombre_usuario"></span>. ¿Qué harás hoy?</h1>
    <a class="regresar" title="Regresar al Login">
      <i class="bi bi-box-arrow-left regresar"></i>
    </a>
  </header>

  <main>
    <button class="ingresar">
      Ingresar datos de las líneas
    </button>
    <button class="mostrar">
      Ver la producción de las líneas
    </button>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="/js/index.js"></script>
</body>
</html>
