<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/login.css">
  <title>Trinity Corp</title>
</head>
<body>
  <header>
    <nav class="navegacion">
      <h1 class="titulo-login">
        TRINITY CORP
      </h1>
    </nav>
  </header>

  <main>
    <div class="login-container">
      <h1>Login</h1>
      <form class="login">
          <div class="login-username">
            <input type="text" placeholder="Usuario o Correo" required autocomplete="off" id="login-username-input" name="username" title="Ingrese su nombre de usuario">
          </div>

          <div class="login-password">
            <input type="password" placeholder="Contraseña" required autocomplete="off" id="login-password-input" name="password" title="Ingrese su contraseña">
          </div>
<br>
        <input type="submit" class="login-button" value="Ingresar"/>
      </form>
    </div>
  </main>
  
  <footer>
    <ul class="footer-content">
      <li>Hola</li>
      <li>Somos</li>
      <li>Trinity Corp</li>
      <li>Jeje</li>
    </ul>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="./js/login.js"></script>
</body>
</html>
